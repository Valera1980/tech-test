<div class="confirm">
    <div class="confirm__body">
        <div class="span confirm__text">{{data?.msg}}</div>
    </div>
    <div class="confirm__bar">
        <button mat-button color="primary"  (click)="ok()">YES</button>
        <button mat-button  (click)="cancel()">CANCEL</button>
    </div>
</div>
