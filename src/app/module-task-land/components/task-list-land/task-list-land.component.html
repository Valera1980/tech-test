<div class="task-list-land">
    <div class="div task-list-land__bar">
    <a
      mat-icon-button
      [routerLink]="['/tasks/item']" routerLinkActive="router-link-active" 
    >
      <mat-icon>add</mat-icon>
    </a>
    </div>
    <div class="div task-list-land__filters">
      <app-task-filters></app-task-filters>
    </div>
    <div class="div task-list-land__table">
        <app-task-list [tasks]="(tasks$|async)" (eventDelete)="delete($event)" (eventDone)="done($event)"></app-task-list>
    </div>
</div>
