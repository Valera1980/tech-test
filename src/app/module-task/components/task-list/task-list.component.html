<table
mat-table
[dataSource]="dataSource"
class="table-list"
>
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>Task ID</th>
  <td mat-cell *matCellDef="let element">
    {{ element?.id }}
  </td>
</ng-container>

<ng-container matColumnDef="label">
  <th mat-header-cell *matHeaderCellDef>Label</th>
  <td mat-cell *matCellDef="let element">{{ element?.label }}</td>
</ng-container>

<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef>Description</th>
  <td mat-cell *matCellDef="let element">{{ element?.description }}</td>
</ng-container>

<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef>Category</th>
  <td mat-cell *matCellDef="let element">{{ element?.category | taskCategory }}</td>
</ng-container>

<ng-container matColumnDef="done">
  <th mat-header-cell *matHeaderCellDef>Done</th>
  <td mat-cell *matCellDef="let element">
    {{ element?.done | taskDone }}
  </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef >
    Actions
  </th>
  <td mat-cell *matCellDef="let element">
    <a
      mat-icon-button
     [routerLink]="['/tasks/item/' + element.id]" routerLinkActive="router-link-active" 
    >
      <mat-icon>edit</mat-icon>
  </a>
    <button
      mat-icon-button
      (click)="delete(element)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <mat-checkbox class="example-margin"
      [checked]="element.done"
      [disabled]="element.done"
      (change)="done($event,element)">
    </mat-checkbox>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr
  mat-row
  *matRowDef="let row; columns: displayedColumns"
></tr>
</table>
